<ion-view view-title="Student Result">
  <ion-content>
    <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
     Branch Code
    </div>
    <select>
      <option>IT</option>
      <option selected>CE</option>
      <option>MCA</option>
      <option>MBA</option>
    </select>
  </label>




  <label class="item item-input item-select">
    <div class="input-label">
      Semester
    </div>
    <select>
      <option>1</option>
      <option selected>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
    </select>
  </label>



  <label class="item item-input item-select">
    <div class="input-label">
      Subject Code
    </div>
    <select>
      <option>3ca1551</option>
      <option selected>3ca1552</option>
      <option>3ca1553</option>
    </select>
  </label>

 

<div class="card">
  <div class="item item-divider">
    Export To
  </div>
  <div class="item item-text-wrap">
    <ion-checkbox ng-model="filter.red">Text</ion-checkbox>
  <ion-checkbox ng-model="filter.yellow">HTML</ion-checkbox>
  <ion-checkbox ng-model="filter.pink">XML</ion-checkbox>

  </div>

</div>





  </ion-content>
</ion-view>
