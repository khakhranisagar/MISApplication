<ion-view view-title="Shared Tasks">
  <ion-content>
  <ion-list>
<div class="bar bar-positive">
      
      <h1 class="title">Todo List</h1>
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="sharedshouldShowDelete = !sharedshouldShowDelete"></button>
      </div>
      <button class="button button-icon ion-plus" ng-click="sharedagregar()">

      </button>
    
</div>


<ion-list
          show-delete="sharedshouldShowDelete">
          <ion-item> -----</ion-item>
           <ion-item>
<div class="row">
  <div class="col">Task</div>
  
  <div class="col col-50">Shared With</div>
</div>
            </ion-item>
        <ion-item ng-repeat="sharedtodo in sharedtoDos">

      <div class="row">
  <div class="col">{{sharedtodo.name}}</div>
  
  <div class="col col-50">{{sharedtodo.from}}</div>
</div>
          <ion-option-button class="button-positive"
                             ng-click="sharededitar(sharedtodo)">
            Edit
          </ion-option-button>

         
          <ion-delete-button class="ion-minus-circled"
                             ng-click="sharedeliminar(sharedtodo)">
          </ion-delete-button>

        </ion-item>
      </ion-list>




  </ion-content>
</ion-view>
