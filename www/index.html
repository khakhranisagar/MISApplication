 <script id="templates/sign-in.html" type="text/ng-template">
      <ion-view view-title="Sign-In">
        <ion-content>
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="mylogin(username,password)">
              Sign-In
            </button>
            <button class="button button-block button-assertive" ng-click="testArray()">
              Sign-In With Google
            </button>
            <button class="button button-block button-positive" ng-click="signup()">
              Register
            </button>
            
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>
